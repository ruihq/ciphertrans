<!DOCTYPE html>
<html>
  <head>
    <title>Substitution Cipher Encoder/Decoder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Substitution Cipher Encoder/Decoder</h1>
    <label for="input">Enter message to encode/decode:</label>
    <input type="text" id="input">
    <br>
    <button id="encode-button" onclick="encode()">Encode</button>
    <button id="decode-button" onclick="decode()">Decode</button>
    <br>
    <label for="output">Result:</label>
    <input type="text" id="output" readonly>
    <script src="script.js"></script>
  </body>
</html>
